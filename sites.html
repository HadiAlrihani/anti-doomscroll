<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sites Â· doomscroll doctor</title>
    <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
    <div class="app">
        <main class="main">
            <div class="top-bar">
                <h1>sites</h1>
                <div class="date">feb 14, 2025</div>
            </div>

            <div class="content">
                <div class="card">
                    <h2>add to watchlist</h2>
                    <div class="add-site">
                        <input type="text" class="site-input" placeholder="enter domain...">
                        <button class="btn btn-primary">add</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>tracked sites</h2>
                        <span class="badge">4</span>
                    </div>
                    <div class="site-list">
                        <div class="site-item">
                            <span>youtube.com</span>
                            <div>
                                <span class="site-time">2h 15m</span>
                                <button class="btn-small">remove</button>
                            </div>
                        </div>
                        <div class="site-item">
                            <span>reddit.com</span>
                            <div>
                                <span class="site-time">1h 47m</span>
                                <button class="btn-small">remove</button>
                            </div>
                        </div>
                        <div class="site-item">
                            <span>twitter.com</span>
                            <div>
                                <span class="site-time">58m</span>
                                <button class="btn-small">remove</button>
                            </div>
                        </div>
                        <div class="site-item">
                            <span>twitch.tv</span>
                            <div>
                                <span class="site-time">42m</span>
                                <button class="btn-small">remove</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2>suggestions</h2>
                    <div class="suggestion-list">
                        <div class="suggestion-item">
                            <span>facebook.com</span>
                            <button class="btn-small">add</button>
                        </div>
                        <div class="suggestion-item">
                            <span>instagram.com</span>
                            <button class="btn-small">add</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
