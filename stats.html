<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats Â· doomscroll doctor</title>
    <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">D</div>
                <div class="logo-text">doomscroll doctor</div>
            </div>
            <nav class="nav">
                <a href="dashboard.html" class="nav-item">D dashboard</a>
                <a href="focus.html" class="nav-item">F focus</a>
                <a href="sites.html" class="nav-item">S sites</a>
                <a href="stats.html" class="nav-item active">T stats</a>
                <a href="settings.html" class="nav-item">P settings</a>
            </nav>
            <div class="user">
                <span class="user-dot"></span>
                <span class="user-text">active</span>
            </div>
        </div>
        <main class="main">
            <div class="top-bar">
                <h1>stats</h1>
                <div class="date">feb 14, 2025</div>
            </div>
            <div class="content">
                <div class="stats-grid">
                    <div class="stat-card large"><span class="stat-number">247</span><span class="stat-label">total sites</span></div>
                    <div class="stat-card large"><span class="stat-number">12h</span><span class="stat-label">total time</span></div>
                    <div class="stat-card large"><span class="stat-number">18</span><span class="stat-label">breaks</span></div>
                    <div class="stat-card large"><span class="stat-number">7</span><span class="stat-label">days</span></div>
                </div>
                <div class="card">
                    <h2>today</h2>
                    <div class="daily-stats">
                        <div class="daily-item"><span>sites visited</span><span class="value">8</span></div>
                        <div class="daily-item"><span>time spent</span><span class="value">47m</span></div>
                        <div class="daily-item"><span>breaks taken</span><span class="value">3</span></div>
                    </div>
                </div>
                <div class="card">
                    <h2>top sites</h2>
                    <div class="top-sites">
                        <div class="top-item"><span>youtube.com</span><span class="value">3h 24m</span></div>
                        <div class="top-item"><span>reddit.com</span><span class="value">2h 15m</span></div>
                        <div class="top-item"><span>twitter.com</span><span class="value">1h 47m</span></div>
                    </div>
                </div>
                <div class="card">
                    <h2>weekly average</h2>
                    <div class="avg-display">
                        <span class="avg-number">35m</span>
                        <span class="avg-label">per day</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
