<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings Â· doomscroll doctor</title>
    <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">D</div>
                <div class="logo-text">doomscroll doctor</div>
            </div>
            <nav class="nav">
                <a href="dashboard.html" class="nav-item">D dashboard</a>
                <a href="focus.html" class="nav-item">F focus</a>
                <a href="sites.html" class="nav-item">S sites</a>
                <a href="stats.html" class="nav-item">T stats</a>
                <a href="settings.html" class="nav-item active">P settings</a>
            </nav>
            <div class="user">
                <span class="user-dot"></span>
                <span class="user-text">active</span>
            </div>
        </div>
        <main class="main">
            <div class="top-bar">
                <h1>settings</h1>
                <div class="date">feb 14, 2025</div>
            </div>
            <div class="content">
                <div class="card">
                    <h2>notifications</h2>
                    <div class="setting-group">
                        <div class="setting-item"><span>break reminders</span><label class="toggle"><input type="checkbox" checked><span class="toggle-slider"></span></label></div>
                        <div class="setting-item"><span>daily summary</span><label class="toggle"><input type="checkbox"><span class="toggle-slider"></span></label></div>
                    </div>
                </div>
                <div class="card">
                    <h2>tracking</h2>
                    <div class="setting-group">
                        <div class="setting-item"><span>track browsing</span><label class="toggle"><input type="checkbox" checked><span class="toggle-slider"></span></label></div>
                        <div class="setting-item"><span>save history</span><label class="toggle"><input type="checkbox" checked><span class="toggle-slider"></span></label></div>
                    </div>
                </div>
                <div class="card">
                    <h2>focus</h2>
                    <div class="setting-group">
                        <div class="setting-item"><span>default timer</span><select class="select"><option>25 minutes</option><option>15 minutes</option><option>10 minutes</option></select></div>
                    </div>
                </div>
                <div class="card about-card">
                    <div class="about-icon">D</div>
                    <h3>doomscroll doctor</h3>
                    <p class="version">version 1.0</p>
                    <p class="description">a gentle reminder to step away from the void.</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
